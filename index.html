<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Chat</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://media.twiliocdn.com/sdk/js/chat/releases/4.0.0/twilio-chat.min.js"
    ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <div style="width:800px; margin:0 auto;">
      <h1>Check the console!</h1>
      <section>
      <div id="messages" class="box"></div> <br><br>
        <input id="chat-input" type="text" placeholder="Say anything!" autofocus/>
      </section> <br>
      <input id="chat-end" type="button" value="End Chat">
    </div>
  </body>
</html>
